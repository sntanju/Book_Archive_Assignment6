<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- BootStrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h3 class="text-center text-primary">Search Your Book</h3>
    <!-- User Search Area  -->
    <div class="input-group w-50 mx-auto mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search for a Book" aria-label="Recipient's username with two button addons">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button">Search</button>
      </div>

      <!-- Detail of a Book  -->
      <div id="book-detail">
          <div class="card">

          </div>
      </div>

      <!-- Result Of Books Input  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-3 my-3">
        <div class="col">
          
        </div>
      </div>
    


    <!-- Javascript CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Javascript External File  -->
    <script src="index.js"></script>
</body>
</html>
